<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Cuaca</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="container">
    <div class="top-left-info">
      <h1 class="location">Jakarta</h1>
      <p class="date-time">Monday 29 Apr 18:33</p>
      <div class="air-temperature">
        <img src="./asset/cloudy.png" alt="weather-image" width="100">
        <div class="units">
          <h2 class="number">32</h2>
          <span>°C</span>
        </div>
      </div>
    </div>
    <div class="top-right-info">
      <input type="text" class="search-input" placeholder="Search city here">
      <button class="btn-primary">S</button>
      <button class="btn-primary">L</button>
    </div>

    <div class="weekly-weather">
      <div class="weather-info">
        <p class="day">Mon</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon">
        <div class="temperature">
          <p><span>32</span>°</p>
          <p><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p class="day">Tue</p>
        <img src="./asset/weather.png" alt="weather-icon" width="80">
        <div class="temperature">
          <p><span>32</span>°</p>
          <p><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p class="day">Wed</p>
        <img src="./asset/weather.png" alt="weather-icon" width="80">
        <div class="temperature">
          <p><span>32</span>°</p>
          <p><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p class="day">Thu</p>
        <img src="./asset/weather.png" alt="weather-icon" width="80">
        <div class="temperature">
          <p><span>32</span>°</p>
          <p><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p class="day">Fri</p>
        <img src="./asset/weather.png" alt="weather-icon" width="80">
        <div class="temperature">
          <p><span>32</span>°</p>
          <p><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p class="day">Sat</p>
        <img src="./asset/weather.png" alt="weather-icon" width="80">
        <div class="temperature">
          <p><span>32</span>°</p>
          <p><span>27</span>°</p>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
