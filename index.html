<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Cuaca</title>
  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">

</head>

<body>
  <main id="container">
    <div class="top-info">
      <div class="top-left-info">
        <h1 id="location">Jakarta</h1>
        <p id="date-time">Monday 29 Apr 18:33</p>
        <div class="air-temperature">
          <img src="./asset/cloudy.png" alt="weather-image" width="100" id="weather-img">
          <div class="units">
            <h2 id="unit-number">32</h2>
            <span>°C</span>
          </div>
        </div>
        <div id="weather-name">Shattered Clouds</div>
      </div>
      <div class="top-right-info">
        <input type="text" placeholder="Search city here" id="search-input">
        <button class="btn-primary"><i class="fas fa-search"></i></button>
        <button class="btn-primary"><i class="fas fa-map-marker-alt"></i></button>
      </div>
    </div>

    <div class="mid-info">
      <div class="info-wrapper">
        <i class="fas fa-tint"></i>
        <p id="humidity">62%</p>
      </div>
      <div class="info-wrapper">
        <i class="fas fa-wind"></i>
        <p id="wind-speed">2.57 km/h</p>
      </div>
    </div>
    <div class="bottom-info">
      <div class="weather-info">
        <p id="info-day">Mon</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Tue</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Wed</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Thu</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Fri</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Sat</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/b57c8f49e3.js" crossorigin="anonymous"></script>
</body>

</html>
