<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Cuaca</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="container">
    <div class="top-info">
      <div class="top-left-info">
        <h1 id="location">Jakarta</h1>
        <p id="date-time">Monday 29 Apr 18:33</p>
        <div class="air-temperature">
          <img src="./asset/cloudy.png" alt="weather-image" width="100" id="weather-img">
          <div class="units">
            <h2 id="unit-number">32</h2>
            <span>°C</span>
          </div>
        </div>
      </div>
      <div class="top-right-info">
        <input type="text" placeholder="Search city here" id="search-input">
        <button class="btn-primary">S</button>
        <button class="btn-primary">L</button>
      </div>
    </div>

    <div class="weekly-weather">
      <div class="weather-info">
        <p id="info-day">Mon</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Tue</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Wed</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Thu</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Fri</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
      <div class="weather-info">
        <p id="info-day">Sat</p>
        <img width="80" src="./asset/weather.png" alt="weather-icon" id="info-weather-icon">
        <div class="temperature">
          <p id="weather-unit1"><span>32</span>°</p>
          <p id="weahter-unit2"><span>27</span>°</p>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
