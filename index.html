<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Cuaca</title>
  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">

</head>

<body>
  <main id="container">
    <div id="clock"></div>
    <video class="overlay-video" aria-hidden="true" data-content-video="true" muted playsinline loop autoplay>
      <source type="video/mp4" src="asset/day.mp4">
    </video>
    <div id="loading">
      Loading...
    </div>
    <div class="top-info">
      <div class="top-left-info">
        <h1 id="location">My Location</h1>
        <p id="date-time">-</p>
        <div class="air-temperature">
          <img src="./asset/weather/snow.png" alt="weather-image" width="100" id="current-weather-icon">
          <div class="current-temp">
            <h2 id="temp-number"></h2>
          </div>
        </div>
        <div id="weather-name">-</div>
      </div>
      <div class="top-right-info">
        <form class="input-wrapper" action="submit">
          <input type="text" placeholder="Search city here" id="search-input">
          <button type="submit" class="btn-primary"><i class="fas fa-search"></i></button>
          <small id="error-text"></small>
        </form>
      </div>
    </div>

    <div class="mid-info">
      <div class="info-wrapper">
        <i class="fas fa-tint"></i>
        <p id="humidity">-</p>
      </div>
      <div class="info-wrapper">
        <i class="fas fa-wind"></i>
        <p id="wind-speed">-</p>
      </div>
    </div>

    <div class="bottom-info">
      <!-- mapping daily weather data -->
    </div>
  </main>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/b57c8f49e3.js" crossorigin="anonymous"></script>
</body>

</html>
